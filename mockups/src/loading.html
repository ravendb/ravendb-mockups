<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
{{> head }}

<body class="loading-active">
    {{> spinner }} {{> topbar }} {{> menu }} {{> notification-center }}

    <div class="loading-overlay">
        <div class="loading-info">
            <p class="text-center">
            <span class=" text-warning">
                PRERELEASE
            </span>
            </p>
        </div>
    </div>


    <div class="container-fluid content-container">
        <div class="content-container-margin">

        </div>
    </div>

    <!-- DO NOT INCLUDE IN PRODUCTION -->
    <div id="testing-toggle-buttons">
        <a class="btn btn-xs btn-primary btn-toggle" data-target="body" data-class="loading-active">toggle loading</a>
        <a class="btn btn-xs btn-primary btn-toggle" data-target="body" data-class="processing">toggle processing</a>
    </div>
    <!-- /DO NOT INCLUDE -->

    <script type="text/javascript" src="js/setup.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.1/less.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/ace.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/ext-language_tools.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/worker-json.js"></script>

</body>

</html>
