<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="pl">
{{> head }}
<body>
    {{> spinner }}
    {{> topbar }}
    {{> menu }}
    {{> notification-center }}

    <div class="container-fluid content-container">
        <div class="content-container-margin">
            <div class="transformers">
                <div class="clearfix">
                    <div class="pull-left">
                        <div class="form-inline">
                            <div class="checkbox checkbox-inline align-checkboxes">
                                <input type="checkbox" class="styled">
                                <label></label>
                            </div>
                            <input type="text" class="form-control" placeholder="Filter" />
                            <button class="btn btn-default"><i class="icon-copy"></i><span>Copy</span></button>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default dropdown-toggle" data-bind="enable: selectedIndexesName().length" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="icon-lock"></i>
                                    <span>Lock</span>&nbsp;&nbsp;
                                    <span class="caret"></span>
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="#" title="Unlock selected indexes">
                                            <i class="icon-unlock"></i>
                                            <span>Unlock</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" title="Lock selected indexes">
                                            <i class="icon-lock"></i>
                                            <span>Lock</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <button class="btn btn-danger"><i class="icon-trash"></i><span>Delete</span></button>
                        </div>
                    </div>
                </div>
                <hr />
                <h2>Cars</h2>
                <div class="panel transformer">
                    <div class="padding padding-sm">
                        <div class="row">
                            <div class="col-xs-12 col-sm-6  info-container">
                                <div class="checkbox">
                                    <input type="checkbox" class="styled">
                                    <label></label>
                                </div>
                                <h3 class="transformer-name">
                                    <a href="#">CarsByMakerAndModelTransformer</a>
                                </h3>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-lg-4  vertical-divider properties-container">

                                <div class="properties-item">
                                    <span class="properties-label">Mode:</span>
                                    <div class="btn-group properties-value">
                                        <button type="button" class="btn btn-block dropdown-toggle set-size" data-toggle="dropdown">
                                            <i class="icon-lock"></i><span>Locked</span> <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li>
                                                <a href="#">
                                                    <i class="icon-unlock"></i>
                                                    <span>Unlocked</span>
                                                </a>
                                            </li>
                                            <li>
                                                <a href="#">
                                                    <i class="icon-lock"></i>
                                                    <span>Locked</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-lg-2  actions-container">
                                <div class="actions">
                                    <div class="btn-toolbar pull-right-sm" role="toolbar">
                                        <div class="btn-group " role="group">
                                            <button class="btn btn-default"><i class="icon-copy"></i></button>
                                            <button class="btn btn-default"><i class="icon-edit"></i></button>
                                        </div>
                                        <div class="btn-group " role="group">
                                            <button class="btn btn-danger"><i class="icon-trash"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {{> modals/includeAll }}
    {{> scripts }}
</body>
</html>
